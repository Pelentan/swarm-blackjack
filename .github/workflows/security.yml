name: Security — Secrets & Dependencies

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # ── Secret scanning ─────────────────────────────────────────────────────────
  # Catches API keys, tokens, credentials accidentally committed.
  # GitHub's built-in secret scanning (enabled in repo settings) runs on push.
  # This job adds gitleaks as a second layer — runs on PRs before merge.
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history — secrets in old commits count

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Dependency review ───────────────────────────────────────────────────────
  # Flags new dependencies with known CVEs before they merge.
  # Only runs on pull requests — compares base vs head.
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0  # adjust to your org's policy
